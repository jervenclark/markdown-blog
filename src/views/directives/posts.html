<div ng-repeat="post in posts.list" class="posts-list">
  <div class="row">
    <div class="col-xs-4 col-sm-2 text-center">
      <h5 class="post-day">
        {{post.date | date : 'd'}}
      </h5>
      <p class="post-year">
        {{post.date | date: 'MMMM yyyy'}}
      </p>
    </div>
    <div class="col-xs-8 col-sm-10">
      <h2 class="post-title">
      <a href="/posts/{{post.link}}">{{post.title}}</a>
    </h2>
      <p marked="post.content" class="post-content"></p>
      <p>
        <button class="btn btn-default">Read more</button>
      </p>
    </div>
  </div>
  <div class="row">
    <hr ng-if="!$last">
  </div>
</div>
